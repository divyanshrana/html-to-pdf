name: Build & Deploy Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Needed for Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Cache Puppeteer Chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            puppeteer-${{ runner.os }}-

      - name: Install deps
        run: npm ci

      # Your resume-to-pdf.js should launch Puppeteer with --no-sandbox
      # and write to public/Divyansh_Rana_Resume.pdf
      - name: Generate PDF
        run: node resume-to-pdf.js

      - name: Prepare site files
        run: |
          mkdir -p public
          # serve the HTML and the PDF on Pages
          cp resume.html public/index.html
          # if your script already writes the PDF to public/, this next line is not needed.
          if [ -f Divyansh_Rana_Resume.pdf ]; then cp Divyansh_Rana_Resume.pdf public/; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4