name: Build & Deploy Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Cache Puppeteer Chromium
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            puppeteer-${{ runner.os }}-

      - name: Install deps
        run: npm ci

      - name: Generate PDF
        run: node resume-to-pdf.js
        env:
          GITHUB_SHA: ${{ github.sha }}

      # collect into public/ and create a cache-busted copy
      - name: Collect PDF into public
        run: |
          set -e
          mkdir -p public
          if [ -f Divyansh_Rana_Resume.pdf ]; then
            cp Divyansh_Rana_Resume.pdf public/
          fi
          cp public/Divyansh_Rana_Resume.pdf "public/Divyansh_Rana_Resume_${GITHUB_SHA}.pdf"
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Verify PDF exists and changed
        run: |
          echo "Listing public/"
          ls -lah public
          test -f public/Divyansh_Rana_Resume.pdf || (echo "PDF not in public/"; exit 1)
          echo "SHA256 (stable):"
          sha256sum public/Divyansh_Rana_Resume.pdf
          echo "SHA256 (versioned):"
          sha256sum "public/Divyansh_Rana_Resume_${GITHUB_SHA}.pdf"
        env:
          GITHUB_SHA: ${{ github.sha }}

      # Optional: simple index with both links at site root
      - name: Generate index.html with fresh link
        run: |
          cat > public/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Resume</title>
            <style>
              body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; padding: 2rem; max-width: 820px; margin: auto; }
              a { text-decoration: none; }
            </style>
          </head>
          <body>
            <h1>Divyansh Rana â€” Resume</h1>
            <p><a href="Divyansh_Rana_Resume.pdf">Stable PDF</a> (may be cached)</p>
            <p><a id="fresh" href="#">Fresh (per-commit) PDF</a></p>
            <script>document.getElementById('fresh').href = 'Divyansh_Rana_Resume_{{SHA}}.pdf';</script>
          </body>
          </html>
          HTML
          sed -i "s/{{SHA}}/${GITHUB_SHA}/g" public/index.html
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4